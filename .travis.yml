language: cpp

compiler: 
    - g++

addons:
    apt:
        packages:
            - bison
            - flex
            - llvm
            - clang
        alternatives:
            - alternative:
                name: llvm-config
                link: /usr/bin/llvm-config
                path: /usr/bin/llvm-config-3.4

dist: trusty
sudo: required

script:
    - make 
    - ./testcases.sh
