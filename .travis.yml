language: cpp

compiler: 
    - g++

addons:
    apt:
        packages:
            - bison
            - flex
            - llvm
            - clang
        alternatives:
            - alternative:
                name: llvm-config
                link: /usr/bin/llvm-config
                path: /usr/bin/llvm-config-3.4

sudo: required
dist: trusty

script:
    - make 